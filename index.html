<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
    
<body>
<h1>Calculator</h1>
    <div class="calculator-grid">
        <div class="output" >
            <div data-previous-operand class="previous"> </div>
            <div data-current-operand class="current"> </div>
        </div>

            <button class="clear" id="double-size">AC</button>
            <button class="delete">DEL</button>
            <button class="operation" >รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" >-</button>
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="equal" id="double-size">=</button>
        
    
    </div>
       
</body>
    
</html>
